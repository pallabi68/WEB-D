


<html>
<body>
<div id="time"></div>
<script>
if(typeof(EventSource) != "undefined") {
	es = new EventSource("time.jsp");
	es.onmessage = function(evt) {
		document.getElementById("time").innerHTML = evt.data;
	};
} else 
document.getElementById("time").innerHTML = "Your browser does not support SSE...";
</script>
</body>
<!DOCTYPE html>
</html>
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
</head>
<body>
  <script>
    var source = new EventSource('time.php');
    source.onmessage = function(e) {
      document.getElementById("time").innerHTML = e.data + '<br>';
    };
  </script>
</body>
<div id="time"> </div>
</html>
